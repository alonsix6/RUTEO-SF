# Configuración de Netlify para Generador UTM San Fernando

[build]
  # Directorio a publicar (raíz del proyecto)
  publish = "."

  # No necesitamos comando de build porque es HTML/CSS/JS estático
  command = "echo 'No build required - static site'"

# Configuración de headers para optimización
[[headers]]
  for = "/*"
  [headers.values]
    # Seguridad
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Cache para assets estáticos
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    # No cachear HTML para tener siempre la última versión
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects y rewrites
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Configuración de entorno
[build.environment]
  NODE_VERSION = "18"

# Optimizaciones de Netlify
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true
